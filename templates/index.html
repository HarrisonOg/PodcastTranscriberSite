<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Transcriber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .transcript-segment {
            transition: background-color 0.2s;
        }

        .transcript-segment:hover {
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Podcast Transcriber</h1>
            <p class="text-gray-600">Paste a podcast episode URL to get a searchable transcript with timestamps</p>
        </div>

        <!-- Input Section -->
        <div id="input-section" class="mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <label for="podcast-url" class="block text-sm font-medium text-gray-700 mb-2">
                    Podcast Episode URL
                </label>
                <input
                    type="url"
                    id="podcast-url"
                    placeholder="https://example.com/podcast-episode.mp3"
                    class="w-full p-4 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
                <button
                    onclick="transcribe()"
                    class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium"
                >
                    Transcribe Episode
                </button>
                <p class="mt-4 text-sm text-gray-500">
                    Supported: Direct MP3/M4A links, public RSS feeds, YouTube, SoundCloud
                </p>
            </div>
        </div>

        <!-- Loading Section -->
        <div id="loading" class="hidden">
            <div class="bg-white p-8 rounded-lg shadow-md">
                <div class="text-center">
                    <div class="spinner"></div>
                    <p class="mt-4 text-gray-600 font-medium">Transcribing your podcast...</p>
                    <p class="mt-2 text-sm text-gray-500">This may take a few minutes depending on episode length</p>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="hidden">
            <!-- Search Box -->
            <div class="bg-white p-4 rounded-lg shadow-md mb-4">
                <input
                    type="text"
                    id="search-box"
                    placeholder="Search transcript..."
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    oninput="filterTranscript()"
                />
            </div>

            <!-- Episode Title -->
            <h2 id="episode-title" class="text-2xl font-bold text-gray-900 mb-4"></h2>

            <!-- Transcript Container -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-4">
                <div id="transcript-container">
                    <!-- Transcript segments will be inserted here -->
                </div>
            </div>

            <!-- Download Options -->
            <div class="flex gap-4 flex-wrap">
                <button
                    onclick="downloadTranscript('txt')"
                    class="flex-1 bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition-colors font-medium"
                >
                    Download as TXT
                </button>
                <button
                    onclick="downloadTranscript('srt')"
                    class="flex-1 bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition-colors font-medium"
                >
                    Download as SRT
                </button>
                <button
                    onclick="startOver()"
                    class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors font-medium"
                >
                    Transcribe Another
                </button>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden mt-4">
            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                <p class="font-medium">Error</p>
                <p id="error-text" class="text-sm"></p>
            </div>
        </div>
    </div>

    <script>
        let transcriptData = null;

        async function transcribe() {
            const url = document.getElementById('podcast-url').value.trim();

            if (!url) {
                showError('Please enter a podcast URL');
                return;
            }

            // Hide input and error, show loading
            document.getElementById('input-section').classList.add('hidden');
            document.getElementById('error-message').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            try {
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    transcriptData = data;
                    displayTranscript(data);
                } else {
                    throw new Error(data.error || 'Transcription failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
                document.getElementById('input-section').classList.remove('hidden');
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function displayTranscript(data) {
            document.getElementById('episode-title').textContent = data.title || 'Transcript';

            const container = document.getElementById('transcript-container');
            container.innerHTML = '';

            data.transcript.forEach((segment, index) => {
                const div = document.createElement('div');
                div.className = 'transcript-segment mb-4 p-2 rounded';
                div.dataset.index = index;
                div.innerHTML = `
                    <span class="timestamp text-blue-600 font-mono text-sm cursor-pointer hover:underline"
                          onclick="seekTo(${segment.start_seconds})">
                        [${segment.timestamp}]
                    </span>
                    <span class="text-gray-800 ml-2">${escapeHtml(segment.text)}</span>
                `;
                container.appendChild(div);
            });

            document.getElementById('results').classList.remove('hidden');
            document.getElementById('search-box').value = '';
        }

        function filterTranscript() {
            const searchTerm = document.getElementById('search-box').value.toLowerCase();
            const segments = document.querySelectorAll('.transcript-segment');

            let visibleCount = 0;
            segments.forEach(segment => {
                const text = segment.textContent.toLowerCase();
                const isVisible = text.includes(searchTerm);
                segment.style.display = isVisible ? 'block' : 'none';
                if (isVisible) visibleCount++;
            });

            // Show message if no results
            const container = document.getElementById('transcript-container');
            const existingMsg = container.querySelector('.no-results-message');
            if (existingMsg) existingMsg.remove();

            if (visibleCount === 0 && searchTerm) {
                const msg = document.createElement('p');
                msg.className = 'no-results-message text-gray-500 text-center py-4';
                msg.textContent = 'No matching segments found';
                container.appendChild(msg);
            }
        }

        function downloadTranscript(format) {
            if (!transcriptData) {
                showError('No transcript available to download');
                return;
            }

            let content = '';
            let filename = '';
            let mimeType = '';

            if (format === 'txt') {
                // Plain text format
                content = transcriptData.transcript.map(segment =>
                    `[${segment.timestamp}] ${segment.text}`
                ).join('\n\n');
                filename = 'transcript.txt';
                mimeType = 'text/plain';
            } else if (format === 'srt') {
                // SRT subtitle format
                content = transcriptData.transcript.map((segment, index) => {
                    const startTime = formatSRTTimestamp(segment.start_seconds);
                    const endTime = formatSRTTimestamp(
                        index < transcriptData.transcript.length - 1
                            ? transcriptData.transcript[index + 1].start_seconds
                            : segment.start_seconds + 5
                    );
                    return `${index + 1}\n${startTime} --> ${endTime}\n${segment.text}\n`;
                }).join('\n');
                filename = 'transcript.srt';
                mimeType = 'text/srt';
            }

            // Create download
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function startOver() {
            document.getElementById('podcast-url').value = '';
            document.getElementById('results').classList.add('hidden');
            document.getElementById('error-message').classList.add('hidden');
            document.getElementById('input-section').classList.remove('hidden');
            transcriptData = null;
        }

        function showError(message) {
            document.getElementById('error-text').textContent = message;
            document.getElementById('error-message').classList.remove('hidden');
        }

        function seekTo(seconds) {
            // Placeholder for future audio player integration
            console.log('Seek to:', seconds, 'seconds');
            // Could integrate with <audio> element or external player
        }

        function formatSRTTimestamp(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            const ms = Math.floor((seconds % 1) * 1000);
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')},${String(ms).padStart(3, '0')}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter key to submit
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('podcast-url').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    transcribe();
                }
            });
        });
    </script>
</body>
</html>
